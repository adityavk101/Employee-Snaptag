<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup span {
            display: block;
            margin: 10px 0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Employee Form</h2>
        <form id="employeeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="popup">
        <h3>Employee Details</h3>
        <span id="popupName"></span>
        <span id="popupEmail"></span>
        <span id="popupPhone"></span>
        <span id="popupDepartment"></span>
        <span id="popupAddress"></span>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const department = document.getElementById('department').value;
            const address = document.getElementById('address').value;

            document.getElementById('popupName').textContent = `Name: ${name}`;
            document.getElementById('popupEmail').textContent = `Email: ${email}`;
            document.getElementById('popupPhone').textContent = `Phone: ${phone}`;
            document.getElementById('popupDepartment').textContent = `Department: ${department}`;
            document.getElementById('popupAddress').textContent = `Address: ${address}`;

            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
